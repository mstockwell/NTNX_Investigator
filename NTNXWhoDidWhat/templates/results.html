<!DOCTYPE html>
<html lang="en">
<title>Events</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
<body>
<div class=page>
  <center>
  <h1>Cluster {{ cluster_name }} has {{ num_events }} Events from {{ investigate_date }}</h1>
      <a href="{{ url_for('querymainpage') }}">Select a Different Date</a>
      {% if num_events != 0 %}
      <form name="form-input" action="results.html" method='POST'>
          <p>
          <select name="account_id">
            {% for item in unique_accounts %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
            </select>
              <button type="submit">Filter</button>
      </form>
            </p>
<table>
  <thead>
    <th>Account Id</th>
    <th>Logged Event</th>
    <th>Time of Event &#8593;&#8595;</th>
  </thead>
  <tbody>
{% for row in events_list %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
      <a href="{{ url_for('querymainpage') }}">Select a Different Date</a>
      {% endif %}
</div>
</center>
</body>
</html>
