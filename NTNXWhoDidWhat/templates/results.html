<!DOCTYPE html>
<html lang="en">
<title>Events</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
<body>
<div class=page>
  <center>
  <h1>Cluster {{ cluster_name }} has {{ num_events }} Events from {{ investigate_date }}</h1>
    <a href="{{ url_for('querymainpage') }}">Select another date...</a>
    <br><br>
        <form class="form-query" action="" method="post">
          <input class="button" type="submit" name="previous_day" value="<< Previous Day ">
          <input class="button" type="submit" name="next_day" value="    Next Day >>">
        </form>
      {% if num_events != 0 %}
<table>
  <thead>
    <th>Account Id</th>
    <th>Logged Event</th>
    <th><a href="{{ url_for('querymainpage') }}"> Time of Event</a>
  </thead>
  <tbody>
{% for row in events_list %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>

    <a href="{{ url_for('querymainpage') }}">Select another date...</a>
      {% endif %}
</div>
</center>
</body>
</html>
