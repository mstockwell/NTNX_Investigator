<!DOCTYPE html>
<title>Events</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
<div class=page>
  <h1>{{ num_events }} Events from {{ investigate_date }}</h1>
<table>
  <thead>
    <th>User Account</th>
    <th>Logged Event</th>
  </thead>
  <tbody>
{% for row in events_list %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
</div>
