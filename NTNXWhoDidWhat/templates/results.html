<!DOCTYPE html>
<html lang="en">
<title>Events</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
<body>
<div class=page>
  <center>
  <h1>Cluster {{ cluster_name }} has {{ num_events }} Events from {{ investigate_date }}</h1>
      <a href="{{ url_for('querymainpage') }}">Select a Different Date</a>
      {% if num_events != 0 %}
      <p>
      <form name="form-input" action="{{ url_for('results') }}" method='POST'>

          <select name="account_id">
              <option value="all_accounts">All Accounts</option>
            {% for item in unique_accounts %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
            </select>
              <button type="submit" value="filter">Filter</button>
      </form>
      </p>
<table>
  <thead>
    <th>Account Id</th>
    <th>Logged Event</th>
    <th>Time of Event &#8595;</th>
  </thead>
  <tbody>
{% for row in events_list %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
      <a href="{{ url_for('querymainpage') }}">Select a Different Date</a>
      {% endif %}
</div>
</center>
</body>
</html>
