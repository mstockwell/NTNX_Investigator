<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Main Page</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <center>
    <div class="wrapper">
        <H1>View activites on Nutanix cluster {{ cluster_name }}</H1>
        <form class="form-query" action="" method="post">
            <input class="form-control" style="font-size: 1.5rem" type="date" placeholder="Date" name="investigate_date" value="{{request.form.investigate_date}}">
            <br><br>
            <input class="button big-btn" type="submit" value="Search">
        </form>
                <p><a href="{{ url_for('homepage') }}">Or connect to a different Nutanix Cluster...</a></p>
        {% if error %}
    <div class="wrapper">
        <h1 class="error"><strong>Error:</strong> {{ error }} </h1>
            {% endif %}
    </div>
    </div>
    </center>
  </body>
</html>
